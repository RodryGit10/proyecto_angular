<div class="padre">
    <div class="hijo">
        <img [src]="logo" alt="login" width="50%" height="50%">
        <h1> Login </h1>
        <form [formGroup]="formLogin" (ngSubmit)="ingresar()">
            <mat-form-field>
                <mat-label>Escribe tu Usuario</mat-label>
                <input matInput type="text" formControlName="usuario">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Escribe tu Contrase√±a</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <br>
            <button mat-raised-button color="accent" class="boton" type="submit"
            [disabled]="!formLogin.valid">Ingresar</button>
        </form>
    </div>
</div>
