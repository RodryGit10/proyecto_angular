<app-navbar></app-navbar>
<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="datos">
        <!-- Index Column -->
    <ng-container matColumnDef="numerar" sticky>
        <th mat-header-cell *matHeaderCellDef> Nro. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>
<!-- Name Column -->
    <ng-container matColumnDef="nombre" sticky>
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="carrera">
        <th mat-header-cell *matHeaderCellDef> Carrera </th>
        <td mat-cell *matCellDef="let element"> {{element.carrera}} </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="nombres_columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: nombres_columnas;"></tr>
    </table>
</section>
