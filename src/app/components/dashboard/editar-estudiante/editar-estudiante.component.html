<section>
    <div >
        <h2>Editar Datos</h2>
    </div>
    
    <form [formGroup]="formNuevo" (ngSubmit)="editarDatos()">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre" value="{{ datos.nombre}}">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="apellido" value="{{ datos.apellido}}">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Edad</mat-label>
            <input matInput type="number" formControlName="edad" value="{{ datos.edad}}">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Carrera</mat-label>
            <input matInput type="text" formControlName="carrera" value="{{ datos.carrera}}">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!formNuevo.valid">Guardar</button>
        <button mat-raised-button (click)="irDashboard()">Cancelar</button>
    </form>
</section>
